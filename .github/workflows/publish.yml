# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish

on:
  release:
    types: [published]

jobs:
  publish-npm:
    name: Publish npm packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Publish packages
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  publish-docker:
    name: Publish docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install dependencies
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Pack packages for docker
        run: docker/pack.sh ${{ matrix.os }}
      - name: Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-node${{ matrix.node-version }}-${{ matrix.os }}
            type=semver,pattern={{major}}.{{minor}},suffix=-node${{ matrix.node-version }}-${{ matrix.os }}
            type=raw,value=latest-node${{ matrix.node-version }}-${{ matrix.os }}
      - name: Publish Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/${{ matrix.os }}
          push: true
          build-args: |
            NODE_VERSION=${{ matrix.node-version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
    strategy:
      matrix:
        os:
          - alpine
          - debian
        node-version:
          - 20
          - 22
          - 24
